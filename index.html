<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkyCast | Welcome</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="card">

        <!-- SEARCH -->
        <div class="search" style="position: relative;">
            <input type="search" placeholder="Search City" class="userInput">
            <ul class="suggestions"></ul>
            <button class="btnSearch">
                <img src="./img/search.png" alt="Search Icon">
            </button>
        </div>

        <!-- WEATHER -->
        <div class="weather">
            <img src="./img/cloud.png" alt="Rain-icon" width="150" class="weatherIcon">
            <h1 class="temp"></h1>
            <h2 class="city"></h2>
            <p class="description"></p>

            <div class="details">
                <div class="col">
                    <div>
                        <img src="./img/humidity (1).png" alt="Humidity-icon" class="icon">
                        <h1 class="humidity"></h1>
                        <h2>Humidity</h2>
                    </div>
                    <div>
                        <img src="./img/windy.png" alt="WindSpeed-icon" class="icon">
                        <h1 class="wind"></h1>
                        <h2>Wind Speed</h2>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src="js/script.js"></script>
</body>

</html>
